# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# Performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.multiplatform=true

# R8 optimizations
android.enableR8.fullMode=true

# Keystore configuration for signing (set these values)
# IMPORTANT: Add these properties with your actual passwords
# You can also set these via environment variables or in local.properties
# KEYSTORE_PASSWORD=your_keystore_password
# KEY_PASSWORD=your_key_password (or same as KEYSTORE_PASSWORD)
# KEY_ALIAS=droidspaces
